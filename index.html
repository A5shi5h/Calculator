<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet/scss" type="text/css" href="./style.scss">
</head>
<body>
    <div id="container">
        
            <input type="text" placeholder="Lets Calculate" id="input-box"/>
        
        <div id="calculator-buttons">
                <div class="grid-items" id="1">1</div>
                <div class="grid-items" id="2">2</div>
                <div class="grid-items" id="3">3</div>
                <div class="grid-items" id="+">+</div>
                <div class="grid-items" id="4">4</div>
                <div class="grid-items" id="5">5</div>
                <div class="grid-items" id="6">6</div>
                <div class="grid-items" id="-">-</div>
                <div class="grid-items" id="7">7</div>
                <div class="grid-items" id="8">8</div>
                <div class="grid-items" id="9">9</div>
                <div class="grid-items" id="/">/</div>
                <div class="grid-items" id="0">0</div>
                <div class="grid-items" id=".">.</div>
                <div class="grid-items" id="*">*</div>
                <div class="grid-items" id="%">%</div>
                <div class="grid-items" id="clr">CLR</div>
                <div class="grid-items" id="del">DEL</div>
                <div class="grid-items" id="=">=</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
